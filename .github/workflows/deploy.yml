name: Deploy Mara Command Center

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t xxfall3nxx/mara-command-center:latest .

      - name: Push to Docker Hub
        run: docker push xxfall3nxx/mara-command-center:latest

  deploy:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Start Docker Service
        run: |
          sudo systemctl start docker
          sudo chmod 666 /var/run/docker.sock

      - name: Stop old container
        run: docker rm -f mara-command || true

      - name: Remove old image
        run: docker rmi -f xxfall3nxx/mara-command-center:latest || true

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Pull latest image
        run: docker pull xxfall3nxx/mara-command-center:latest

      - name: Run container
        run: |
          docker run -d \
            --restart unless-stopped \
            -p 3001:3001 \
            --env NODE_ENV=production \
            --env AWS_REGION=${{ secrets.AWS_REGION }} \
            --env AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
            --env AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
            --name mara-command \
            xxfall3nxx/mara-command-center:latest

      - name: Health check
        run: |
          sleep 10
          docker ps | grep mara-command
          curl -f http://localhost:3001 || exit 1
